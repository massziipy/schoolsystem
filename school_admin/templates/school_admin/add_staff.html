<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .user-details .input-box select {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }


        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        }

        form .gender-details .gender-title {
            font-size: 20px;
            font-weight: 500;
        }

        form .category {
            display: flex;
            width: 80%;
            margin: 14px 0;
            justify-content: space-between;
        }

        form .category label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        form .category label .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }

        #dot-1:checked~.category label .one,
        #dot-2:checked~.category label .two,
        #dot-3:checked~.category label .three {
            background: #9b59b6;
            border-color: #d9d9d9;
        }

        form input[type="radio"] {
            display: none;
        }

        form .button {
            height: 45px;
            margin: 35px 0
        }

        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        form .button input:hover {
            /* transform: scale(0.99); */
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        @media(max-width: 584px) {
            .container {
                max-width: 100%;
            }

            form .user-details .input-box {
                margin-bottom: 15px;
                width: 100%;
            }

            form .category {
                width: 100%;
            }

            .content form .user-details {
                max-height: 300px;
                overflow-y: scroll;
            }

            .user-details::-webkit-scrollbar {
                width: 5px;
            }
        }

        @media(max-width: 459px) {
            .container .content .category {
                flex-direction: column;
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="container">
        <div class="title">ADD STAFF</div>
        <div class="content">
            <form method="post">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" name="name" placeholder="Enter  name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" placeholder="Enter  email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile</span>
                        <input type="text" name="mob" placeholder="Enter  phone no" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date Of Birth</span>
                        <input type="date" name="dob" placeholder=" Enter Date of Birth" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <textarea name="address" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Qualification</span>
                        <input type="text" name="qualification" placeholder="Enter  qualification" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Experience</span>
                        <input type="text" name="experience" placeholder="Enter Experience" required>
                    </div>



                    <div class="input-box">
                        <span class="details">Type</span>
                        <select name="type" id="type">
                            <option value="">Select Type</option>
                            <option value="teacher">Teacher</option>
                            <option value="office">Non teaching</option>

                        </select>
                    </div>

                    <div class="input-box" id="teacher" style="display: none;">
                        <span class="details">Subject</span>
                        <input type="text" name="subject" placeholder="Enter  qualification" >
                    </div>

            
                        <div class="input-box" id="officestaff" style="display: none;">
                            <span class="details">Designation</span>
                            <select name="designation" id="designation">
                                <option value="">Select Type</option>
                                <option value="principal">Principal</option>
                                <option value="officestaff">Office Staff</option>
    
                            </select>

                        </div>

                    

                </div>
                <div class="gender-details">
                    <input type="radio" value="male" name="gender" id="dot-1">
                    <input type="radio" value="female" name="gender" id="dot-2">
                    <input type="radio"value='other' name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
         
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
                <div class="button">
                    <input type="button" value="Go Back" onclick="history.back()">
                </div>
            </form>
        </div>
    </div>
    <script>
        let type = document.getElementById('type')
        let teacher = document.getElementById('teacher')
        let officestaff = document.getElementById('officestaff')

        type.onclick = function () {
            if (type.value == 'teacher') {
                teacher.style.display = 'block'
                officestaff.style.display = 'none'

            }
            if (type.value == 'office') {
                officestaff.style.display = 'block'
                teacher.style.display = 'none'
            }
        }





    </script>
</body>

</html>
